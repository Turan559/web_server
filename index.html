<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payla≈üƒ±lan Fayl Sistemi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            color: rgba(255,255,255,0.9);
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .upload-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #667eea;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #666;
            font-size: 0.9em;
        }

        input[type="file"] {
            display: none;
        }

        .files-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .files-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .files-header h2 {
            color: #333;
        }

        .header-right {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .files-count {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .refresh-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: #218838;
            transform: scale(1.05);
        }

        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .file-card {
            background: #f8f9ff;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .file-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-color: #667eea;
        }

        .file-icon {
            font-size: 3em;
            text-align: center;
            margin-bottom: 10px;
        }

        .file-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            word-break: break-word;
        }

        .file-info {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 3px;
        }

        .file-uploader {
            font-size: 0.85em;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .file-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            flex: 1;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn-download {
            background: #667eea;
            color: white;
        }

        .btn-download:hover {
            background: #5568d3;
            transform: scale(1.05);
        }

        .btn-delete {
            background: #ff6b6b;
            color: white;
        }

        .btn-delete:hover {
            background: #ff5252;
            transform: scale(1.05);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .empty-state-text {
            font-size: 1.2em;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.1em;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        .notification.success {
            border-left: 4px solid #28a745;
        }

        .notification.error {
            border-left: 4px solid #ff6b6b;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateX(100%);
            }
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #f0f0f0;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 10px;
            display: none;
        }

        .progress-bar.active {
            display: block;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÅ File Transfer</h1>
        <img src="logo.png" alt="Logo" style="height:50px; vertical-align:middle; margin-right:10px;">
        <div class="subtitle">üåç</div>
        
        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">‚òÅÔ∏è</div>
                <div class="upload-text">Fayllarƒ± buraya atƒ±n v…ô ya klikl…ôyin</div>
                <div class="upload-subtext">B√ºt√ºn fayl formatlarƒ± d…ôst…ôkl…ônir</div>
                <input type="file" id="fileInput" multiple>
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
        </div>

        <div class="files-section">
            <div class="files-header">
                <h2>B√ºt√ºn Fayllar</h2>
                <div class="header-right">
                    <button class="refresh-btn" onclick="loadFiles()">üîÑ Yenil…ô</button>
                    <div class="files-count" id="filesCount">0 fayl</div>
                </div>
            </div>
            <div class="files-grid" id="filesGrid">
                <div class="loading">Fayllar y√ºkl…ônir...</div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://3.90.198.178:3000/api';
        
        let currentUser = localStorage.getItem('userName');
        if (!currentUser) {
            currentUser = prompt('Adƒ±nƒ±zƒ± daxil edin:') || 'Anonim ƒ∞stifad…ô√ßi';
            localStorage.setItem('userName', currentUser);
        }

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const filesGrid = document.getElementById('filesGrid');
        const filesCount = document.getElementById('filesCount');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');

        uploadArea.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        async function handleFiles(fileList) {
            for (let file of fileList) {
                await uploadFile(file);
            }
            fileInput.value = '';
            await loadFiles();
        }

        async function uploadFile(file) {
            try {
                progressBar.classList.add('active');
                progressFill.style.width = '0%';

                const formData = new FormData();
                formData.append('file', file);
                formData.append('uploader', currentUser);
                formData.append('originalName', file.name);

                const xhr = new XMLHttpRequest();

                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percent = (e.loaded / e.total) * 100;
                        progressFill.style.width = percent + '%';
                    }
                });

                xhr.addEventListener('load', () => {
                    progressBar.classList.remove('active');
                    if (xhr.status === 200) {
                        showNotification('‚úÖ Fayl uƒüurla y√ºkl…ôndi: ' + file.name, 'success');
                    } else {
                        showNotification('‚ùå X…ôta: Fayl y√ºkl…ônm…ôdi', 'error');
                    }
                });

                xhr.addEventListener('error', () => {
                    progressBar.classList.remove('active');
                    showNotification('‚ùå ≈û…ôb…ôk…ô x…ôtasƒ±', 'error');
                });

                xhr.open('POST', `${API_URL}/upload`);
                xhr.send(formData);

            } catch (error) {
                console.error('Upload error:', error);
                progressBar.classList.remove('active');
                showNotification('‚ùå X…ôta: Fayl y√ºkl…ônm…ôdi', 'error');
            }
        }

        async function loadFiles() {
            try {
                const response = await fetch(`${API_URL}/files`);
                const files = await response.json();

                filesCount.textContent = `${files.length} fayl`;
                
                if (files.length === 0) {
                    filesGrid.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üìÇ</div>
                            <div class="empty-state-text">H…ôl…ô he√ß bir fayl y√ºkl…ônm…ôyib</div>
                        </div>
                    `;
                    return;
                }

                files.sort((a, b) => b.timestamp - a.timestamp);

                filesGrid.innerHTML = files.map(file => `
                    <div class="file-card">
                        <div class="file-icon">${getFileIcon(file.name)}</div>
                        <div class="file-name">${file.name}</div>
                        <div class="file-uploader">üë§ ${file.uploader}</div>
                        <div class="file-info">√ñl√ß√º: ${formatFileSize(file.size)}</div>
                        <div class="file-info">Tarix: ${file.date}</div>
                        <div class="file-actions">
                            <button class="btn btn-download" onclick="downloadFile('${file.id}')">
                                ‚¨áÔ∏è Y√ºkl…ô
                            </button>
                            <button class="btn btn-delete" onclick="deleteFile('${file.id}')">
                                üóëÔ∏è Sil
                            </button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Load error:', error);
                filesGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <div class="empty-state-text">Fayllar y√ºkl…ôn…ôrk…ôn x…ôta ba≈ü verdi</div>
                    </div>
                `;
            }
        }

        async function downloadFile(fileId) {
            try {
                window.open(`${API_URL}/download/${fileId}`, '_blank');
                showNotification('‚úÖ Fayl endirilir...', 'success');
            } catch (error) {
                console.error('Download error:', error);
                showNotification('‚ùå Endirm…ô x…ôtasƒ±', 'error');
            }
        }

        async function deleteFile(fileId) {
            if (!confirm('Bu faylƒ± silm…ôk ist…ôdiyinizd…ôn …ôminsiniz?')) return;

            try {
                const response = await fetch(`${API_URL}/delete/${fileId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showNotification('‚úÖ Fayl silindi', 'success');
                    await loadFiles();
                } else {
                    showNotification('‚ùå Silm…ô x…ôtasƒ±', 'error');
                }
            } catch (error) {
                console.error('Delete error:', error);
                showNotification('‚ùå Silm…ô x…ôtasƒ±', 'error');
            }
        }

        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const icons = {
                'pdf': 'üìÑ', 'doc': 'üìù', 'docx': 'üìù', 'txt': 'üìù',
                'xls': 'üìä', 'xlsx': 'üìä', 'ppt': 'üìä', 'pptx': 'üìä',
                'zip': 'üóúÔ∏è', 'rar': 'üóúÔ∏è', '7z': 'üóúÔ∏è',
                'jpg': 'üñºÔ∏è', 'jpeg': 'üñºÔ∏è', 'png': 'üñºÔ∏è', 'gif': 'üñºÔ∏è', 'bmp': 'üñºÔ∏è',
                'mp4': 'üé•', 'avi': 'üé•', 'mov': 'üé•', 'mkv': 'üé•',
                'mp3': 'üéµ', 'wav': 'üéµ', 'flac': 'üéµ',
                'html': 'üåê', 'css': 'üé®', 'js': '‚öôÔ∏è', 'json': '‚öôÔ∏è', 'xml': '‚öôÔ∏è'
            };
            return icons[ext] || 'üìé';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'fadeOut 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // ƒ∞lk y√ºkl…ôm…ô
        loadFiles();

        // H…ôr 5 saniy…ôd…ô bir avtomatik yenil…ôm…ô
        setInterval(loadFiles, 5000);
    </script>
</body>
</html>
