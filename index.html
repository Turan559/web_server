<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fayl ƒ∞dar…ôetm…ô Sistemi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .upload-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #667eea;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #666;
            font-size: 0.9em;
        }

        input[type="file"] {
            display: none;
        }

        .files-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .files-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .files-header h2 {
            color: #333;
        }

        .files-count {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .file-card {
            background: #f8f9ff;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .file-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-color: #667eea;
        }

        .file-icon {
            font-size: 3em;
            text-align: center;
            margin-bottom: 10px;
        }

        .file-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            word-break: break-word;
        }

        .file-info {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 3px;
        }

        .file-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            flex: 1;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn-download {
            background: #667eea;
            color: white;
        }

        .btn-download:hover {
            background: #5568d3;
            transform: scale(1.05);
        }

        .btn-delete {
            background: #ff6b6b;
            color: white;
        }

        .btn-delete:hover {
            background: #ff5252;
            transform: scale(1.05);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .empty-state-text {
            font-size: 1.2em;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .file-card {
            animation: slideIn 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÅ Fayl ƒ∞dar…ôetm…ô Sistemi</h1>
        
        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">‚òÅÔ∏è</div>
                <div class="upload-text">Fayllarƒ± buraya atƒ±n v…ô ya klikl…ôyin</div>
                <div class="upload-subtext">B√ºt√ºn fayl n√∂vl…ôri d…ôst…ôkl…ônir</div>
                <input type="file" id="fileInput" multiple>
            </div>
        </div>

        <div class="files-section">
            <div class="files-header">
                <h2>Y√ºkl…ônmi≈ü Fayllar</h2>
                <div class="files-count" id="filesCount">0 fayl</div>
            </div>
            <div class="files-grid" id="filesGrid">
                <div class="empty-state">
                    <div class="empty-state-icon">üìÇ</div>
                    <div class="empty-state-text">H…ôl…ô he√ß bir fayl y√ºkl…ônm…ôyib</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let files = [];

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const filesGrid = document.getElementById('filesGrid');
        const filesCount = document.getElementById('filesCount');

        // Click to upload
        uploadArea.addEventListener('click', () => fileInput.click());

        // File input change
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        function handleFiles(fileList) {
            for (let file of fileList) {
                const fileData = {
                    id: Date.now() + Math.random(),
                    name: file.name,
                    size: file.size,
                    type: file.type,
                    date: new Date().toLocaleDateString('az-AZ'),
                    file: file
                };
                files.push(fileData);
            }
            renderFiles();
        }

        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const icons = {
                'pdf': 'üìÑ',
                'doc': 'üìù',
                'docx': 'üìù',
                'txt': 'üìù',
                'xls': 'üìä',
                'xlsx': 'üìä',
                'ppt': 'üìä',
                'pptx': 'üìä',
                'zip': 'üóúÔ∏è',
                'rar': 'üóúÔ∏è',
                'jpg': 'üñºÔ∏è',
                'jpeg': 'üñºÔ∏è',
                'png': 'üñºÔ∏è',
                'gif': 'üñºÔ∏è',
                'mp4': 'üé•',
                'avi': 'üé•',
                'mov': 'üé•',
                'mp3': 'üéµ',
                'wav': 'üéµ',
                'html': 'üåê',
                'css': 'üé®',
                'js': '‚öôÔ∏è',
                'json': '‚öôÔ∏è',
                'xml': '‚öôÔ∏è'
            };
            return icons[ext] || 'üìé';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function downloadFile(id) {
            const fileData = files.find(f => f.id === id);
            if (fileData) {
                const url = URL.createObjectURL(fileData.file);
                const a = document.createElement('a');
                a.href = url;
                a.download = fileData.name;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
        }

        function deleteFile(id) {
            files = files.filter(f => f.id !== id);
            renderFiles();
        }

        function renderFiles() {
            filesCount.textContent = `${files.length} fayl`;
            
            if (files.length === 0) {
                filesGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìÇ</div>
                        <div class="empty-state-text">H…ôl…ô he√ß bir fayl y√ºkl…ônm…ôyib</div>
                    </div>
                `;
                return;
            }

            filesGrid.innerHTML = files.map(file => `
                <div class="file-card">
                    <div class="file-icon">${getFileIcon(file.name)}</div>
                    <div class="file-name">${file.name}</div>
                    <div class="file-info">√ñl√ß√º: ${formatFileSize(file.size)}</div>
                    <div class="file-info">Tarix: ${file.date}</div>
                    <div class="file-actions">
                        <button class="btn btn-download" onclick="downloadFile(${file.id})">
                            ‚¨áÔ∏è Y√ºkl…ô
                        </button>
                        <button class="btn btn-delete" onclick="deleteFile(${file.id})">
                            üóëÔ∏è Sil
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Initial render
        renderFiles();
    </script>
</body>
</html>
